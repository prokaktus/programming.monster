name: Build Docker image

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Display env
        run: echo $GITHUB_SHA
        shell: bash
      - name: SHA version
        run: echo ::set-env name=GIT_SHA::$(echo ${GITHUB_SHA:10})
      - name:
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: prokaktus/programming.monster/repository
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          dockerfile: 'docker/base/Dockerfile'
          tags: 'latest,${{ env.GIT_SHA }}'
          cached: true

  tests:

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: SHA version
        run: echo ::set-env name=GIT_SHA::$(echo ${GITHUB_SHA:10})
      - name:
        uses: docker://prokaktus/programming.monster/repository:${{ GITHUB_SHA:10 }}
        with:
          entrypoint: pytest
